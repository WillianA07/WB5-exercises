<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
<button type="button" id="googleBtn">Google</button>
<button type="button" id="w3SchoolsBtn">W3Schools</button>
<button type="button" id="imagesBtn">Images</button>

<script>
    document.getElementById("googleBtn").onclick = window.open("https://www.google.com/");
    document.getElementById("w3SchoolsBtn").onclick = window.open("https://www.w3schools.com/js/");
    document.getElementById("imagesBtn").onclick = window.open("images.html");
</script>
</body>

</html>
